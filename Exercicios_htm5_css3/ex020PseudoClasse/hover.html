<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <link rel="shortcut icon" href="/Exercicios_htm5_css3/assets/favicon.ico" type="image/x-icon">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover{
            color:red
        }

        div:hover>p {
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }

        div > p {
            display: none;
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>parre o mouse sobre o texto abaixo</p>
    <div> 
        passe o mouse aqui
        <p>TEXTO SECREDOSO...</p>
    </div>
        <p>FIM DO EXEMPLO</p>
</body>
</html>
