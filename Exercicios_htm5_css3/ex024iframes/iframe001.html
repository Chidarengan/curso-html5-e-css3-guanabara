<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    
    <h1>Testando o Uso de um iframe</h1>

    <!-- <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a> para aprender a programar</p> -->

    <p>Acessando o site do 
        <!-- tamanho padrao é 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>
        
        para aprender a programar</p>

    <p>O site do <iframe src="https://google.com.br" frameborder="0"></iframe>tambem é muito legal, mas nao funciona dentro do iframe </p> 
    <!-- google, e outros sites, tem proteçoes pro site nao ser exibido dentro de iframes -->

    <p>O repositorio do guanabara
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>

        tambem é bem legal
    </p>

</body>
</html>
