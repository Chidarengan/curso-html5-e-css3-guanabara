<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Exercicios_htm5_css3/assets/favicon.ico" type="image/x-icon">
    <title>Midias em html5</title>
    
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <!-- a ordem tem que ser obedecida, do menor para o maior -->
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexivel" >


    </picture>

    <h1>Reproduzindo Áudio </h1>
    <p> vamos aprender a reproduzir ( ͡° ͜ʖ ͡°) áudios em HTML5 </p>
    <!-- <audio src="midias/Satin Moonrise - Adam MacDougall.mp3" controls autoplay></audio> -->
     <audio preload="metadata" controls loop > 
        <source src="midias/Satin Moonrise - Adam MacDougall.mp3" type="audio/mpeg">
        <source src="midias/Satin Moonrise - Adam MacDougall.ogg" type="audio/ogg">
        <source src="midias/Satin Moonrise - Adam MacDougall.wav" type="audio/wav"> 
        <!-- ^ evite arquivo wav pois sao pesados -->
        <p>Infelizmente seu navegador nao consegue reproduzir audio</p>
     </audio>
     <!-- ^ ele vai tentar carregar primeiro mp3, se nao der, ogg, se nao wav, asssim por diante, esses formatos normalmente sao suportados por navegadores -->

     <!-- voce pode baixar videos no pexels -->
      <!-- use handbreak para converter seus videos -->
</body>
</html>
