<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>este video esta hospedado no meu proprio servidor</p>

    <!-- <video src="videos/meuvideo.mp4" width="600" controls></video> (funcionou, ele deu outro exemplo) -->

    <video controls>
        <source src="videos/meuvideo.mp4" type="video/mp4">
        <!-- ele deu varias opçoes que nem quando fez com audio -->
         <!-- videos hospedados dessa maneira (localmente) vao gerar mais custos -->

    </video>

    <h1> Inserindo Vídeos do Youtube</h1>
 
    <iframe width="560" height="315" src="https://www.youtube.com/embed/gZffFoQekcc?si=dfh8sj4XtxFjCtqr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <!-- vimeo é tipo o youtube mas pode deixar videos privados -->
    <!-- voce pode baixar videos no pexels -->
      <!-- use handbreak para converter seus videos -->
</body>
</html>
