<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    table{
        width: 400px;
        height: 400px;
        border-collapse: collapse;
        /* border: 5px solid red; */
    }


    td{
        border: 1px solid black;
        padding: 8px;
        text-align: center;
        vertical-align: middle;
    }

    .numero{
        text-align: right;
    }
   


</style>

</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!-- 
    hierarquia de tabelas (simples) 
    TABLE  significa tabela
        TABLE ROW = linha de tablea  <tr>
            TABLE HEADER = cabeÃ§alho de tabela
            TABLE DATA = dado de tabela


    -->
    <table>
        <tr><!--primeira linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr><!--segunda linha -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr></tr> <!--terceira linha -->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr></tr> <!--quarta linha -->
            <td>A4</td>
            <td class="numero">333</td>
            <td>C4</td>
        </tr>

        <!-- <tr></tr> quinta linha 
            <td>A5</td>
            <td>B5</td>
            
        </tr>

        <tr></tr> sexta linha 
            <td>A6</td>
            
            
        </tr> -->
    </table>
    
</body>
</html>
